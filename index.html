<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDA Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contentRapper">
        <div id="inputArea">
            <div class="mydiv">
                <h3>Starting Points:</h3>
                <b>X1: </b><input id='x1' type="text"><br><br>
                <b>Y1: </b><input id='y1' type="text"><br>
    
                <h3>Ending Points:</h3>
                <b>X2: </b><input id='x2' type="text"><br><br>
                <b>Y2: </b><input id='y2' type="text"><br><br>
                <button id='submitBtn'>Calculate</button><button id='reset'>Reset</button>
            </div>  
            
            <div id="selectAlgo">
                <h3>Select a Algorithm</h3>
                <input type="radio" id="ddaAlgo" name="Algorithm" value="ddaAlgorithm" checked>
                <label for="ddaAlgo">DDA Algorithm</label>
                
                <br>
                <input type="radio" id="bresehenham" name="Algorithm" value="bresehenhamAlgorithm">
                <label for="bresehenham">Bresehenham Algorithm</label>

                <h3 id='slop'></h3>
            </div>

            
        </div>
        <div id="makeTable">
            <h3 class="head">DDA Calculation Table</h3>
            <table id='myTable'>
            
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
